<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda virtual</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
    



    <div class="container mt-5">
        <form name="Compra">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <textarea id="direccion" name="direccion" class="form-control" rows="3" required></textarea>
            </div>
    
            <div class="mb-3">
                <label for="codigo_postal" class="form-label">Código Postal</label>
                <input type="text" id="codigo_postal" name="codigo_postal" class="form-control" pattern="\d{5}" title="Debe contener 5 dígitos" required>
            </div>
    
            <div class="mb-3">
                <label for="provincia" class="form-label">Provincia</label>
                <input type="text" id="provincia" name="provincia" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" pattern="\d{9}" title="Debe contener 9 dígitos" required>
            </div>
    
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="fecha_entrega" class="form-label">Fecha de Entrega</label>
                <input type="date" id="fecha_entrega" name="fecha_entrega" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="forma_pago" class="form-label">Forma de Pago</label>
                <select id="forma_pago" name="forma_pago" class="form-select" required>
                    <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                    <option value="paypal">PayPal</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>
            </div>
    
            <div class="mb-3">
                <label for="productos" class="form-label">Productos y Cantidad</label>
                <textarea id="productos" name="productos" class="form-control" rows="5" placeholder="Especifica los productos y cantidades (Ejemplo: Camisa x2, Pantalón x1)" required></textarea>
            </div>
    
            <div class="form-check mb-3">
                <input type="checkbox" id="condiciones" name="condiciones" class="form-check-input" required>
                <label class="form-check-label" for="condiciones">Acepto las condiciones de compra</label>
            </div>
    
            <button type="submit" class="btn btn-primary">Realizar Compra</button>
        </form>
    </div>
    






</body>
<script src="TiendaValidar.js"></script>
</html>
