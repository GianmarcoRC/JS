            Escribe el número a buscar
        </caption>

            <td>Tu número: </td>
            <td colspan="3" align="center"><input type="text" id="txtin"></td>
        </tr>
        <tr>
            <td>
                Buscar por:
            </td>
            <td>
                <input type="radio" name="tipop" value="C"><label>Nº Completo</label>
            </td>
            <td>
                <input type="radio" name="tipop" value="R"><label>Reintegro</label>
            </td>
            <td>
                <input type="radio" name="tipop" value="T"><label>Terminación</label>
            </td>
        </tr>
        <tr>
            <td colspan="4" align="center"><span id="btnbuscar">Iniciar la búsqueda</span></td>
        </tr>
    </table>
